<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <!-- copy link จาก bootstrap เพื่อให้ใช้ framework ในหน้าเว็บได้ (link ใต้ "Include via CDN") -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .winner {
            color: limegreen;
        }

        .looser {
            color: red;
        }
    </style>
</head>

<body>
    <!-- สร้างเว็บนับคะแนนการแข่งขันปิงปอง -->
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <select id="playto" style="width: 100px;"> <!-- สร้าง dropdown ขึ้นมา -->
        <option value="3">3</option> <!-- สร้าง ตัวเลือกใน dropdown ขึ้นมา -->
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
    </select>

    <!-- ใต้ button ต้องใส่ type "button" และ class ด้วย เพื่อให้มันใช้ bootstrap framework ในการเปลี่ยนสไตล์ -->
    <button id="p1Button" type="button" class="btn btn-info">+ player one</button>
    <button id="p2Button" type="button" class="btn btn-warning">+ player two</button>
    <button id="resetButton" type="button" class="btn btn-secondary">reset</button>
</body>
<script src="./app.js"></script>

</html>
